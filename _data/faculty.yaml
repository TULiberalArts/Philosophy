  phone: ""
  website: ""
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Modern Philosophy"
  bio: "Colin Chamberlain specializes in early modern philosophy, especially Descartes and Malebranche. He is interested in the philosophical significance of the body in a Cartesian context. Questions he is currently working on include: what is the ontological status of the Cartesian self? How does the first-person perspective of the Meditations inform the way Descartes and Malebranche understand the role of the body? How does the body shape our mental lives? How do we experience our bodies from a Cartesian perspective? Colin Chamberlain has studied at the University of Toronto, Harvard University, the University of Notre Dame, and the École Normale Supérieure."

- name: "Kristin Gjesdal"
  title: "_Associate Professor_"
  room: "742"
