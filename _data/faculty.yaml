  bio: "On leave 2015-2016:  Alexander von Humboldt Fellow and Fellow of the [Forschungskolleg Analytic German Idealism](http://www.sozphil.uni-leipzig.de/cm/fagi/), Leipzig University, Department of Philosophy. Lara Ostaric specializes in history of modern Philosophy, especially Kant and German Idealism, and aesthetics. She is interested in the issues of moral teleology, metaphysics and epistemology and their relation to aesthetics. Her current book project, tentatively titled Critique of Judgment and the Unity of Kant’s Critical System, explores the role of aesthetic judgment for the relation between theoretical and practical reason in Kant, how Kant’s third Critique points uniquely beyond Kant’s own critical framework and how it bears on the development of post-Kantian philosophy. Lara Ostaric studied at Chicago, Notre Dame, was a DAAD fellow and fellow of the Center for Advanced Studies at the Ludwig-Maximilian-Universität in Munich. For a list of publications, current CV, and courses taught, please go to Professor Ostaric’s website (link forthcoming)."

