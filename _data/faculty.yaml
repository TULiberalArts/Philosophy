  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: ""
  bio: "Professor Solomon works in the areas of philosophy of science, social epistemology, medical epistemology, medical ethics and gender and science. She is the author of [Social Empiricism](http://mitpress.mit.edu/books/social-empiricism) (MIT Press, 2001), editor of several special journal issues, and author of many journal articles. [Making Medical Knowledge](http://ukcatalogue.oup.com/product/academic/medicine/9780198732617.do) , a book on the epistemology of medicine, exploring medical consensus conferences, evidence-based medicine, translational medicine, and narrative medicine, was published with Oxford University Press (UK), in 2015. Professor Solomon is active on the Temple University Hospital Ethics Committee and serves on the Executive Committee of the College of Liberal Arts. Professor Solomon is on the Editorial Board of the journals [Philosophy of Science](http://journal.philsci.org/) and [Hypatia](http://hypatiaphilosophy.org/). She is on the Editorial Board of the [Stanford Encyclopedia of Philosophy](http://plato.stanford.edu/) in the area of philosophy of science. She is on the organizing committee of the [Philosophy of Medicine Roundtable](https://sites.google.com/site/philosmed/who-we-are?pli=1), the Advisory Board of the Society for [Philosophy of Science in Practice](http://www.philosophy-science-practice.org/), a panelist at [askphilosophers.org](askphilosophers.org) and served on the Governing Board of the [Philosophy of Science Association](http://philsci.org/) from 2011-14. Miriam Solomon was a founding co-chair of the [Philosophy of Science Association Women’s Caucus](http://womenscaucus.philsci.org/). Professor Solomon is a Fellow of the [College of Physicians of Philadelphia](http://www.collegeofphysicians.org/)."

- name: "Colin Chamberlain"
