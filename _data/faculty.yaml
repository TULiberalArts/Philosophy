  bio: "Kristin Gjesdal holds a PhD in philosophy from the University of Oslo. She has been a visiting scholar at the Goethe-Universität, Frankfurt, and Columbia University, a post-doctoral Fulbright Fellow at the University of Chicago, and had a fellowship from the Alexander von Humboldt-Stiftung. In 2014, she was appointed a Professorial Fellow (Professor II) of philosophy at the University of Oslo. She has been awarded the The Eleanor Hofkin Award for Excellence in Teaching from the Alumni Board at the College of Liberal Arts at Temple (2014). In her work, Kristin Gjesdal covers the areas of phenomenology and hermeneutics, enlightenment, romanticism, idealism, and aesthetics. She also writes on tragedy and philosophy of theater and has published a number of articles on Sophocles, Shakespeare, Ibsen, and modern literature. Kristin Gjesdal is the author of Gadamer and the Legacy of German Idealism (Cambridge 2009) and Herder’s Hermeneutics: History, Poetry, Enlightenment (forthcoming with Cambridge University Press). She is the editor of The Oxford Handbook of German Philosophy in the 19th Century (with Michael Forster) and Key Debates in Nineteenth-Century European Philosophy (Routledge, 2016), in addition to the forthcoming Cambridge Companion to Hermeneutics (with Michael Forster) and Ibsen’s Hedda Gabler: Philosophical Perspectives (Oxford University Press). Kristin Gjesdal is an area editor of nineteenth-century philosophy for The Stanford Encyclopedia of Philosophy. In a Norwegian context, Kristin Gjesdal publishes reviews, articles, and book chapters. She is co-editor of the journal Agora. For a full list of publications, current CV, and more, please visit her [Kristin Gjesdal’s Academia page](http://temple.academia.edu/KristinGjesdal) or her [website](https://sites.temple.edu/kristingjesdal/)."

